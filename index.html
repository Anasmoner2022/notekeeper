<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="./fav-icons/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./fav-icons/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./fav-icons/favicon_io/favicon-16x16.png">
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">   
        <!--Materila symbol Link-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />        <!--BootStrap-->
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!--CSS file-->
        <link rel="stylesheet" href="./css/style.css">
        <title> Your Life </title>
    </head>
    <body>
        <header class="sidebar active p-3 rounded">
            <div class="wrapper wrapper-1 p-3 me-2">
                <a href="/">
                    <p class="logo-light text-dark fs-2">NoteKepper</p>
                    <p class="logo-dark text-light fs-2">NoteKepper</p>
                </a>
                <button class="menu-btn icon-btn large" aria-label="Close-menu" data-sidebar-toggler>
                    <span class="material-symbols-outlined">
                        close
                        </span>
                    <div class="state-layer"></div>

                </button>
            </div>
            <button class="fab" data-note-create-btn>
                <span class="material-symbols-outlined">
                    add
                </span>
                <span class="text text-label-large">New Note</span>
                <div class="state-layer"></div>
            </button>
            <div class="wrapper wrapper-2 px-4">
                <h2 class="text-title-small">NOTEBOOKS</h2>
                <button class="icon-btn small" data-tooltip="Create new notebook" aria-label="Create new notebook">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                    <div class="state-layer"></div>
                </button>
            </div>
            <nav class="nav custom-scrollbar" data-sidebar-list>
                <div class="nav-item">
                    <span class="text text-label-large" data-notebook-field>My Notebook</span>
                    <button class="icon-btn small" aria-label="Edit noteBook" data-tooltip="Edit noteBook" data-edit-btn>
                        <span class="material-symbols-outlined" aria-hidden="true">
                            edit
                        </span>
                        <div class="state-layer"></div>
                    </button>
                    <button class="icon-btn small" aria-label="Delete noteBook" data-tooltip="Delete noteBook" data-delete-btn>
                        <span class="material-symbols-outlined" aria-hidden="true">
                            delete
                        </span>
                        <div class="state-layer"></div>
                    </button>
                </div>
            </nav>
            <div class="cp-info">
                <span class="text-label-large">CopyRight2024 <strong>CodeWithAnas</strong></span>
            </div>
            <div class="overlay" data-sidebar-overlay data-sidebar-toggler></div>

        </header>        
        <div class="overlay active" data-sidebar-overlay data-sidebar-toggler></div>
        <main class="main">
            <div class="header">
                <div class="wrapper">
                    <p class="title text-title-large" data-greeting>
                        Good Morning
                    </p>
                    <span class="text text-body-medium" data-current-data>
                        Sat,Sep 22 2024
                    </span>

                </div>
                <button class="theme-btn icon-btn large" aria-label="Toggle-theme" data-tooltip="Toggle-theme" data-theme-btn>
                    <span class="material-symbols-outlined dark-icon" aria-hidden="true">
                        dark_mode
                    </span>
                    <span class="material-symbols-outlined light-icon" aria-hidden="true">
                            light_mode
                    </span>
                    <div class="state-layer"></div>
                </button>
            </div>
            <button class="menu-btn icon-btn large" aria-label="open-menu" data-sidebar-toggler>
                <span class="material-symbols-outlined" aria-hidden="true">
                    menu
                </span>
                <div class="state-layer"></div>
            </button>
            <h2 class="title text-title-medium" data-note-panel-title>
                My NoteBook
            </h2>

            <div class="note-list" data-note-panel></div>
        </main>
        



        <!--BootStrap JS-->
        <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
